<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUA-T</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./js/script.js">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    </head>
    <body>
        <section class="main">
            <div class="bg1"><img src="./img/bg_l.png" alt=""></div>
            <div class="bg2"><img src="./img/round.png" alt=""></div>
            <div class="result">
                <div class="flex">
                    <div class="makeup">
                        <figcaption>메이크업 이미지</figcaption>
                        <figure><img src="./img/makeup.png" alt=""></figure>
                    </div>
                    <div class="select">
                        <figcaption>선택된 제품</figcaption>
                        <figure>
                            <img src="./img/cosmetic.png" alt="">
                            <div class="ex">
                                <strong>bliss</strong>
                                <small>화사하게 안색을 밝히는 생기 어린 사랑스러운 핑크</small>
                            </div>
                        </figure>
                    </div>
                    <div class="reco">
                        <h3>Recommend</h3>
                        <div class="slider_prev">
                            <button><img src="./img/arrow-up.png" alt=""></button>
                        </div>
                        <div class="swiper mySwiper">

                            <ul class="swiper-wrapper">
                                <li class="swiper-slide"><img src="./img/reco1.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco2.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco3.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco4.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco1.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco2.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco3.png" alt=""></li>
                                <li class="swiper-slide"><img src="./img/reco4.png" alt=""></li>
                            </ul>

                        </div>
                        <div class="slider_next">
                            <button><img src="./img/arrow-up.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            $(document).ready(function () {

                $('ul.tabs li').click(function () {
                    var tab_id = $(this).attr('data-tab');

                    $('ul.tabs li').removeClass('current');
                    $('.tab-content').removeClass('current');

                    $(this).addClass('current');
                    $("#" + tab_id).addClass('current');
                })

            });
            var swiper = new Swiper(".mySwiper", {
                direction: 'vertical',
                slidesPerView: 4,
                spaceBetween: 15,
                slidesPerGroup: 1,
                loop: true,
                loopFillGroupWithBlank: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false
                },
                navigation: {
                    nextEl: ".slider_next",
                    prevEl: ".slider_prev"
                }
            });
        </script>
    </body>
</html>
