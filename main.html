<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUA-T</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./js/script.js">
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    </head>
    <body>
        <section class="main">
            <div class="bg1"><img src="./img/bg_l.png" alt=""></div>
            <div class="bg2"><img src="./img/round.png" alt=""></div>
            <div class="container">
                <div class="upload">
                    <div class="fff">
                        <div id="drop-zone">
                            <img src="./img/upload.png" alt="" id="image">
                            <span>사진 업로드</span>
                            <input type="file" id="myfile" hidden="hidden">
                        </div>
                    </div>
                </div>
                <div class="tab_menu">
                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">전체</li>
                        <li class="tab-link" data-tab="tab-2">유리알 틴트</li>
                        <li class="tab-link" data-tab="tab-3">유얼즈 립 틴트</li>
                        <li class="tab-link" data-tab="tab-3">마이무드 립스틱</li>
                        <li class="tab-link" data-tab="tab-3">루미네어 립밤</li>
                    </ul>

                    <div id="tab-1" class="tab-content current">
                        <ul class="check">
                            <li>
                                <figure><img src="./img/lip1.png" alt=""></figure>
                                <figcaption>루미네어 틴티드 컬러립밤 - 코랄캐러맬</figcaption>
                            </li>
                            <li>
                                <figure><img src="./img/lip2.png" alt=""></figure>
                                <figcaption>루미네어 틴티드 컬러립밤 - 인핑크</figcaption>
                            </li>
                            <li>
                                <figure><img src="./img/lip3.png" alt=""></figure>
                                <figcaption>루미네어 틴티드 컬러립밤 - 레드메모리</figcaption>
                            </li>
                            <li>
                                <figure><img src="./img/lip1.png" alt=""></figure>
                                <figcaption>루미네어 틴티드 컬러립밤 - 로지룩</figcaption>
                            </li>
                            <li>
                                <figure><img src="./img/lip4.png" alt=""></figure>
                                <figcaption>마이무드 립스틱 - 어도러블 텐저린</figcaption>
                            </li>
                            <li>
                                <figure><img src="./img/lip5.png" alt=""></figure>
                                <figcaption>마이무드 립스틱 - 애프터 글로우</figcaption>
                            </li>
                        </ul>
                    </div>
                    <div id="tab-2" class="tab-content">tab content2</div>
                    <div id="tab-3" class="tab-content">tab content3</div>
                    <button class="bt_next" type="button" onclick="location.href='loading.html'">다음</button>
                </div>

            </div>
        </section>
        <script>
            const dropZone = document.querySelector('#drop-zone');
            const inputElement = document.querySelector('input');
            const img = document.querySelector('#image');
            let p = document.querySelector('p')

            inputElement.addEventListener('change', function (e) {
                const clickFile = this.files[0];
                if (clickFile) {
                    img.style = "display:block;";
                    const reader = new FileReader();
                    reader.readAsDataURL(clickFile);
                    reader.onloadend = function () {
                        const result = reader.result;
                        let src = this.result;
                        img.src = src;
                        img.alt = clickFile.name
                    }
                }
            })
            dropZone.addEventListener('click', () => inputElement.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                img.style = "display:block;";
                let file = e
                    .dataTransfer
                    .files[0];

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    e.preventDefault()
                    let src = this.result;
                    img.src = src;
                    img.alt = file.name
                }
            });

            $(document).ready(function () {

                $('ul.tabs li').click(function () {
                    var tab_id = $(this).attr('data-tab');

                    $('ul.tabs li').removeClass('current');
                    $('.tab-content').removeClass('current');

                    $(this).addClass('current');
                    $("#" + tab_id).addClass('current');
                })
                $(".check>li").on('click',function(){
                    $(this).children("figcaption").toggleClass("ck")
                    $(".check>li figcaption").not($(this).children("figcaption")).removeClass("ck")
                });
            });
        </script>
    </body>
</html>
